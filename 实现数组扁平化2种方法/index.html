    <script>
// var a = [1,3,4,5,[6,7,9],[2],[5]];

// 输出结果a=[1,3,4,5,6,7,9,2,5];

// toString() 方法可把一个逻辑值转换为字符串，并返回结果。

var a = [1,3,4,5,[6,7,9],[2],[5]];

a = a.toString().split(",");
console.log(a)
//  输出结果a=[1,3,4,5,6,7,9,2,5];


var a = [1,3,4,5,[6,7,9],[2],[5]];

a = (a+'').split(',');
console.log(a)
// 输出结果a=[1,3,4,5,6,7,9,2,5];



//完整版：
let tempArr = [1,2,[3,4,[5,6,[7,8]]]] ;
function unid(arr){ 
    let result_str2 = arr.join(',').split(',');
    let result_number = result_str2.map(item=>{//映射新数组
        return Number(item);//将数组的每一项转为数字类型
    });
    return result_number;
}
console.log(unid(tempArr));


// toString() 方法可把一个逻辑值转换为字符串，并返回结果。

var a = tempArr.toString().split(",").map(item=>{
    return Number(item);
});
console.log(a)


var b = (tempArr+'').split(',').map(item=>{
    return Number(item);
});
console.log(b)

        </script>
